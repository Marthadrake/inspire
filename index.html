<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div id="weather">
		Your Weather Template
		<p>
			<button><label>Fahrenheit</label>
				<input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)"
					onchange="temperatureConverter(this.value)">
			</button>
		</p>
		<p>Celsius: <span id="outputCelsius"></span></p>

	</div>

	<div id="quote">
		<button><a href="https://www.brainyquote.com/quote_of_the_day">
				The Quote of the Day</a></button>
	</div>

	<div>
		<div id="todo-error"></div>
		<form onsubmit="app.components.TodoController.(event)">
			<div id="todos"></div>
			<input type="text" name="newTodo">
			<button type"submit">A Todo List</button>
		</form>
	</div>

	<script scr="www.brainyquote.com/link/quotebr.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
